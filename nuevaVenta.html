<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nueva venta</title>
	<script src="include/js/jquery-3.1.1.min.js"></script> <!--It calls to JQuery, this line has to be first than the next lines-->
	<!--BootStrap-->
	<link href="include/style/typeahead.css" type="text/css" rel="stylesheet"/>
	<link rel="stylesheet" href="include/style/bootstrap.min.css"/> <!--link that contains the style sheet from BootStrap-->
	<script src="include/js/bootstrap.min.js"> </script> <!--it calls to javascript from BootStrap-->
</head>
<body>
	<div id="contenido">
		
	</div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="panel panel-primary">
				<div class="panel-heading">
			    	<h3 class="panel-title">Registro de Ventas</h3>
			  	</div>	
			  	<div class="panel-body">
				    <div class="row">
				    	<div class="col-md-4"></div>
				    	<div class="col-md-4"></div>
				    	<div class="col-md-4 text-center">
				    		<label id="lblFolioVenta">
				    			Folio de venta:
				    		</label>
				    	</div>
				    </div>
				    <div class="row">
			    		<div class="form-group">
			    			<div class="col-md-2 text-center">
			    				<label>Cliente:</label>	
			    			</div>
				    		<div class="col-md-4" style="margin-left: 0px; padding-left: 0px;">
				    			<input type="text" name="search-box-cliente" id="search-box-cliente" class="typeahead form-control text-left"  placeholder="Buscar Cliente...">	
				    		</div>
				    		<div class="col-md-6">
				    			<label id="rfcClienteBuscado">
				    				
				    			</label>
				    		</div>
			    		</div>
				    </div>
				     <div class="row">
				    	<div class="col-md-12">
				    		<hr style="border-style: inset; height: 2px; background-color: blue; color: blue;">
				    	</div>
				    </div>
				    <div class="row">
				    	<div class="form-group">
			    			<div class="col-md-2 text-center">
			    				<label>Artículo:</label>	
			    			</div>
				    		<div class="col-md-4" style="margin-left: 0px; padding-left: 0px;">
				    			<input type="text" name="search-box-articulo" id="search-box-articulo" class="typeahead form-control text-left" placeholder="Buscar Artículo...">	
				    		</div>
				    		<div class="col-md-6">
				    			<a style="margin-top: 0px; padding-top: 0px;" id="btnAgregarArticulo" class="btn btn-default text-center">
									<span style="margin-top: 0px; padding-top: 0px;" class="glyphicon glyphicon-plus"></span>
								</a>
				    		</div>
			    		</div>
				    </div>
				    <div class="row">
				    	<div class="col-md-12">
				    		<hr style="border-style: inset; height: 2px; background-color: black; color: black;">
				    	</div>
				    </div>
				    <div class="row">
				    	<table class="table table-striped table-hover" id="tablaArticulosSeleccionados">
				    		<thead>
						    	<tr>
							      <th>Descripción Artículo</th>
							      <th>Modelo</th>
							      <th>Cantidad</th>
							      <th>Precio</th>
							      <th>Importe</th>
							      <th>&nbsp;</th>
						    	</tr>
						 	</thead>
						  	<tbody>
						  		<!--
						    	<tr>
						      		<td>1</td>
						      		<td>Column content</td>
						      		<td>Column content</td>
						      		<td>Column content</td>
						      		<td>Column content</td>
						      		<td>
						      			<a href="#">
						      				<span class="glyphicon glyphicon-remove" style="color:red;">
						      					
						      				</span>
						      			</a>
						      		</td>
						    	</tr>
						    	-->
						  	</tbody>
						</table> 
				    </div>
				    <div class="row">
				    	<div class="col-md-12">
				    		<hr style="border-style: inset; height: 2px; background-color: black; color: black;">
				    	</div>
				    </div>
				    <div class="row">
				    	<div class="col-md-2"></div>
				    	<div class="col-md-2"></div>
				    	<div class="col-md-8 text-right">
				    		<div class="col-md-8">
				    			<label>Enganche:</label>
				    		</div>
				    		<div class="col-md-4 text-center">
				    			<label id="labelEnganche">
				    				0.00
				    			</label>
				    		</div>
				    	</div>
				    </div>
				    <div class="row">
				    	<div class="col-md-2"></div>
				    	<div class="col-md-2"></div>
				    	<div class="col-md-8 text-right">
				    		<div class="col-md-8">
				    			<label>Bonificación Enganche:</label>
				    		</div>
				    		<div class="col-md-4 text-center">
				    			<label id="labelBonificacion">
				    				0.00
				    			</label>
				    		</div>
				    	</div>
				    </div>
				    <div class="row">
				    	<div class="col-md-2"></div>
				    	<div class="col-md-2"></div>
				    	<div class="col-md-8">
				    		<div class="col-md-8 text-right">
				    			<label>Total:</label>
				    		</div>
				    		<div class="col-md-4 text-center">
				    			<label id="labelTotal">
				    				0.00
				    			</label>
				    		</div>
				    	</div>
				    </div>
				    <div id="abonos" hidden="" class="row">
			  			<div class="col-md-12">
					  		<div class="list-group">
					  			<form action="">
						  			<label class="list-group-item active text-center">
							    		Abonos Mensuales
							  		</label>
							  		<div class="row">
							  		    <div class="col-md-12">
								  			<div class="col-md-3">3 Abonos de:</div>
								  			<div class="col-md-3">
								  				<label id="abono3">
								  					$00.00
								  				</label>
								  			</div>
								  			<div class="col-md-3">
								  				<label id="totalpagar3">
								  					Total a pagar: $00.00
								  				</label>
								  			</div>
								  			<div class="col-md-3">
								  				<div class="col-md-8">
								  					<label id="ahorro3">
								  						Se ahorra: $00.00
								  					</label>
								  				</div>
								  				<div class="col-md-4">
								  					<input type="radio" value="3" id="radio_3" name="radAnswer">
								  				</div>
								  			</div>
							  			</div>
							  		</div>
							  		<div class="row">
							  			<div class="col-md-12">
							  				<hr>
							  			</div>
							  		</div>
							  		<div class="row">
							  			<div class="col-md-12">
								  			<div class="col-md-3">6 Abonos de:</div>
								  			<div class="col-md-3">
								  				<label id="abono6">
								  					$00.00
								  				</label>
								  			</div>
								  			<div class="col-md-3">
								  				<label id="totalpagar6">
								  					Total a pagar: $00.00
								  				</label>
								  			</div>
								  			<div class="col-md-3">
								  				<div class="col-md-8">
								  					<label id="ahorro6">
								  						Se ahorra: $00.00
								  					</label>
								  				</div>
								  				<div class="col-md-4">
								  					<input type="radio" value="6" id="radio_6" name="radAnswer">
								  				</div>
								  			</div>
							  			</div>
							  		</div>
							  		<div class="row">
							  			<div class="col-md-12">
							  				<hr>
							  			</div>
							  		</div>
							  		<div class="row">
							  			<div class="col-md-12">
								  			<div class="col-md-3">9 Abonos de:</div>
								  			<div class="col-md-3">
								  				<label id="abono9">
								  					$00.00
								  				</label>
								  			</div>
								  			<div class="col-md-3">
								  				<label id="totalpagar9">
								  					Total a pagar: $00.00
								  				</label>
								  			</div>
								  			<div class="col-md-3">
								  				<div class="col-md-8">
								  					<label id="ahorro9">
								  						Se ahorra: $00.00
								  					</label>
								  				</div>
								  				<div class="col-md-4">
								  					<input type="radio" value="9" id="radio_9" name="radAnswer">
								  				</div>
								  			</div>
							  			</div>
							  		</div>
							  		<div class="row">
							  			<div class="col-md-12">
							  				<hr>
							  			</div>
							  		</div>
							  		<div class="row">
							  			<div class="col-md-12">
								  			<div class="col-md-3">12 Abonos de:</div>
								  			<div class="col-md-3">
								  				<label id="abono12">
								  					$00.00
								  				</label>
								  			</div>
								  			<div class="col-md-3">
								  				<label id="totalpagar12">
								  					Total a pagar: $00.00
								  				</label>
								  			</div>
								  			<div class="col-md-3">
								  				<div class="col-md-8">
								  					<label id="ahorro12">
								  						Se ahorra: $00.00
								  					</label>
								  				</div>
								  				<div class="col-md-4">
								  					<input type="radio" value="12" id="radio_12" name="radAnswer">
								  				</div>
								  			</div>
							  			</div>	
							  		</div>
						  		</form>
							</div>
						</div>
					</div>
			  	</div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="col-md-6">
						<input type="button" name="" id="btnCancelar" value="Cancelar" class="btn btn-lg btn-success">
					</div>
					<div class="col-md-6">
						<input type="button" name="" id="btnSiguiente" value="Siguiente" class="btn btn-lg btn-success">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
	<script src="include/js/typeahead.bundle.js"></script>
	<script src="include/js/nuevaVenta.js"> </script>
</body>
</html>
