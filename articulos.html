<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Artículos</title>
	<script src="include/js/jquery-3.1.1.min.js"></script> <!--It calls to JQuery, this line has to be first than the next lines-->
	<!--BootStrap-->
	<link rel="stylesheet" href="include/style/bootstrap.min.css"/> <!--link that contains the style sheet from BootStrap-->
	<script src="include/js/bootstrap.min.js"> </script> <!--it calls to javascript from BootStrap-->
</head>
<body>
	<div id="contenido">
		
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<a href="nuevoArticulo.html" class="btn btn-lg btn-primary text-center">
				<span class="glyphicon glyphicon-plus-sign"></span> Nuevo Artículo
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 text-center">
			<label>
				Artículos Registrados
			</label>
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<table class="table table-striped table-hover" id="tablaArticulos">
				<thead style="background-color: #AACED0">
			    	<tr>
			      		<th>Clave Artículo</th>
			      		<th>Descripción</th>
			      		<th></th>
			    	</tr>
			  	</thead>
			  	<tbody>			  		
			  	</tbody>
			</table>
		</div>
		<div class="col-md-1"></div>
	</div>

<!-- Modal -->
<div id="modalArticuloBuscado" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Datos del Artículo</h4>
      </div>
      <div class="modal-body">
      <div class="row">
      		<div class="col-md-12">
        		<label id="claveArticuloBuscado">Clave Artículo: </label>
        	</div>
        </div>

        <div class="row">
        	<div class="col-md-12">
            <div class="col-md-12">
              <label for="txtDescripcionArticuloConsultado">Descripción:</label>
            </div>
            <div class="col-md-12">
        		  <input type="text" class="form-control" id="txtDescripcionArticuloConsultado" name="">
            </div>
        	</div>
        </div>
        <br>
         <div class="row">
          <div class="col-md-12">
           	<div class="col-md-12">
          		<label for="txtModeloArticuloConsultado">Modelo:</label>
          	</div>
            <div class="col-md-12">
              <input type="text" class="form-control" id="txtModeloArticuloConsultado" name="">
            </div>
          </div>
        </div>
        <br>
         <div class="row">
         	<div class="col-md-12">
            <div class="col-md-12">
              <label for="txtPrecioArticuloConsultado">Precio:</label>
            </div>
            <div class="col-md-12">
        		  <input type="number" min="0" step="0.1" class="form-control" id="txtPrecioArticuloConsultado" name="">
            </div>
        	</div>
        </div>
        <br>
         <div class="row">
         	<div class="col-md-12">
            <div class="col-md-12">
              <label for="txtExistenciaArticuloConsultado">Existencia</label>
            </div>
            <div class="col-md-12">
        		  <input type="number" min="0" step="1" class="form-control" id="txtExistenciaArticuloConsultado" name="">
            </div>
        	</div>
        </div>
      </div>
      <br>
      <div class="modal-footer">
      	<div class="row">
      		<div id="mensajeGuardado" class="col-md-4">
      			
      		</div>
      		<div class="col-md-4 text-right">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        	</div>
        	<div class="col-md-4 text-left">
        		<button type="button" id="btnGuardarCambios" class="btn btn-primary">Guardar Cambios</button>
        	</div>
        </div>
      </div>
    </div>
  </div>
</div>



	<script src="include/js/articulos.js"> </script>
</body>
</html>
